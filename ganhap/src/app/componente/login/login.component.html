<div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)] = "usuario.email" >
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"[(ngModel)] = "usuario.senha">
        </div>
        <div class="form-check">
          
          <button type="submit" (click)="enviarDados();" class="btn btn-primary">Enviar</button>
        
        </div>
